<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Profissão dos Sonhos</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    h1 {
      font-size: 2em;
      color: #00ffff;
      margin-bottom: 40px;
      font-weight: bold;
    }

    .option {
      font-size: 1.5em;
      cursor: pointer;
      font-weight: bold;
      position: absolute;
      white-space: nowrap;
      transition: all 0.3s ease;
    }

    #cineasta {
      color: #ff4444;
      left: 40%;
      top: 50%;
    }

    #advogada {
      color: #44ff44;
      left: 55%;
      top: 50%;
    }

    #extra-option {
      margin-top: 20px;
      color: #ffcc00;
      font-size: 1.2em;
      display: none;
      cursor: pointer;
      font-weight: bold;
      position: relative;
      z-index: 2;
    }

    #final-message {
      margin-top: 20px;
      font-size: 1.5em;
      color: #ff66cc;
      display: none;
      font-weight: bold;
      position: relative;
      z-index: 2;
    }
  </style>
</head>
<body>

  <h1>Qual a sua profissão dos sonhos?</h1>

  <div class="option" id="cineasta">Cineasta</div>
  <div class="option" id="advogada">Advogada</div>

  <div id="extra-option">Nenhuma das opções, queria ganhar dinheiro tirando sonecas</div>
  <div id="final-message">Eu sabia, sua dorminhoca.</div>

  <script>
    function moveSafely(element) {
      const padding = 20;
      const elemWidth = element.offsetWidth;
      const elemHeight = element.offsetHeight;
      const maxX = window.innerWidth - elemWidth - padding;
      const maxY = window.innerHeight - elemHeight - padding;

      const randomX = Math.floor(Math.random() * maxX);
      const randomY = Math.floor(Math.random() * maxY);

      element.style.left = `${randomX}px`;
      element.style.top = `${randomY}px`;
    }

    const cineasta = document.getElementById('cineasta');
    const advogada = document.getElementById('advogada');
    const extraOption = document.getElementById('extra-option');
    const finalMessage = document.getElementById('final-message');

    let cineastaHover = 0;
    let advogadaHover = 0;

    cineasta.addEventListener('mouseenter', () => {
      cineastaHover++;
      if (cineastaHover <= 3) {
        moveSafely(cineasta);
      }
      if (cineastaHover === 3) {
        cineasta.style.display = 'none';
        checkShowExtra();
      }
    });

    advogada.addEventListener('mouseenter', () => {
      advogadaHover++;
      if (advogadaHover <= 3) {
        moveSafely(advogada);
      }
      if (advogadaHover === 3) {
        advogada.style.display = 'none';
        checkShowExtra();
      }
    });

    function checkShowExtra() {
      if (cineastaHover >= 3 && advogadaHover >= 3) {
        extraOption.style.display = 'block';
      }
    }

    extraOption.addEventListener('click', () => {
      extraOption.style.display = 'none'; // Faz a frase sumir
      finalMessage.style.display = 'block'; // Mostra a frase final
    });
  </script>
</body>
</html>
