<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Profissão dos Sonhos</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    h1 {
      font-size: 2em;
      color: #00ffff;
      margin-bottom: 40px;
    }

    .option {
      font-size: 1.5em;
      margin: 20px;
      cursor: pointer;
      position: absolute;
      transition: all 0.3s ease;
    }

    #extra-option {
      margin-top: 30px;
      color: #ffcc00;
      font-size: 1.2em;
      display: none;
      cursor: pointer;
    }

    #final-message {
      margin-top: 20px;
      font-size: 1.5em;
      color: #ff66cc;
      display: none;
    }
  </style>
</head>
<body>

  <h1>Qual a sua profissão dos sonhos?</h1>

  <div class="option" id="cineasta">Cineasta</div>
  <div class="option" id="advogada">Advogada</div>

  <div id="extra-option">Nenhuma das opções, queria ganhar dinheiro tirando sonecas</div>
  <div id="final-message">Eu sabia, sua dorminhoca.</div>

  <script>
    function moveRandomly(element) {
      const x = Math.random() * (window.innerWidth - 150);
      const y = Math.random() * (window.innerHeight - 50);
      element.style.left = `${x}px`;
      element.style.top = `${y}px`;
    }

    const cineasta = document.getElementById('cineasta');
    const advogada = document.getElementById('advogada');
    const extraOption = document.getElementById('extra-option');
    const finalMessage = document.getElementById('final-message');

    let cineastaHover = 0;
    let advogadaHover = 0;

    cineasta.addEventListener('mouseenter', () => {
      cineastaHover++;
      if (cineastaHover <= 3) {
        moveRandomly(cineasta);
      }
      checkShowExtra();
    });

    advogada.addEventListener('mouseenter', () => {
      advogadaHover++;
      if (advogadaHover <= 3) {
        moveRandomly(advogada);
      }
      checkShowExtra();
    });

    function checkShowExtra() {
      if (cineastaHover >= 3 && advogadaHover >= 3) {
        extraOption.style.display = 'block';
      }
    }

    extraOption.addEventListener('click', () => {
      finalMessage.style.display = 'block';
    });
  </script>
</body>
</html>
